<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="سیستم نوبت‌دهی سالن زیبایی">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="سیستم نوبت‌دهی">
    <link rel="apple-touch-icon" href="assets/images/logo1.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/logo1.png" />

    <title>سیستم نوبت‌دهی سالن زیبایی</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FCE4EC 0%, #F8BBD0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        h1 {
            color: #E91E63;
            margin: 0 0 20px 0;
            font-size: 24px;
        }

        p {
            color: #666;
            margin: 0 0 30px 0;
            line-height: 1.6;
        }

        .button {
            background: #E91E63;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #C2185B;
            transform: translateY(-2px);
        }

        .loading {
            margin-top: 20px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="assets/images/logo1.png" alt="لوگو" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
        <h1>سیستم نوبت‌دهی سالن زیبایی</h1>
        <p>در حال بارگذاری اپلیکیشن...</p>
        <div class="loading">
            <div
                style="display: inline-block; width: 20px; height: 20px; border: 3px solid #E91E63; border-radius: 50%; border-top-color: transparent; animation: spin 1s ease-in-out infinite;">
            </div>
        </div>
    </div>

    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <script>
        // Redirect to build/web after 2 seconds
        setTimeout(function () {
            window.location.href = './build/web/';
        }, 2000);
    </script>
</body>

</html>
